<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

    <div class="container">
        <div class="header">
            <i class="material-icons">expand_more</i>
            <span>Now Playing</span>
            <i class="material-icons kapali" id="mus">volume_up</i>
       </div>
           <div class="progress-volume-bar">
               <div class="progress-volume-ileri"></div>
           </div>
        <div class="img-container">
            <img src="image/zeynepbast覺k.jpg" draggable="false" alt="">
        </div>
        <div class="song-detail">
            <p class="name">Uslanm覺yor Bu</p>
            <span class="singer">Zeynep Bast覺k</span>
       </div>
        <audio id="main-audio"  src="" autoplay></audio>
        <div class="progress-area">
            <div class="progress-bar"><span></span></div>
       </div>        <div class="timer">
            <span id="currente" draggable="false">0:00</span>
            <span id="duratione" draggable="false"></span>
        </div>
        <div class="controls">
            <i id="degis" class="material-icons">repeat</i>
            <i id="prevbtn"class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons">pause</i>
            </div>
            <i id="nextbtn"class="material-icons">skip_next</i>
            <i id="showbtn" class="material-icons">queue_music</i>
       </div>
        <div class="music-list">
            <div class="header1">
                <i id="ms-list"class="material-icons">queue_music</i>
               <span>Music List</span>
                <i id="closebtn" class="material-icons">close</i>
           </div>
           <ul id="bb">
            </ul>
       </div>
   </div>
   <script src="music.js"></script>
     <script src="cal覺sma.js"></script>
   </body>
   
   </html>
